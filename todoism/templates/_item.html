<div class="row item card-panel hoverable" 
     data-href="{{ url_for('.edit_item', item_id=item.id) }}"
     data-id="{{ item.id }}" 
     data-body="{{ item.body }}" 
     data-done="{{ item.done|tojson }}"
     data-category="{{ item.category }}" 
     data-notes="{{ item.notes }}" 
     data-importance-rank="{{ item.importance_rank }}">
    
    <!-- Task Body and Completion Status -->
    <span class="item-body">
        <a class="button done-btn" data-href="{{ url_for('.toggle_item', item_id=item.id) }}">
            <i class="material-icons left">{% if item.done %}check_box{% else %}check_box_outline_blank{% endif %}</i>
        </a>
        <span class="{% if item.done %}inactive-item{% else %}active-item{% endif %}"
              id="body{{ item.id }}">{{ item.body }}</span>
    </span>
    
    <!-- Additional Fields -->
    <div class="item-details">
        <p><strong>Notes:</strong> {{ item.notes }}</p>
        <p><strong>Category:</strong> {{ item.category }}</p>
        <p><strong>Importance Rank:</strong> {{ item.importance_rank }}</p>
    </div>

    <!-- Edit and Delete Buttons -->
    <span class="hide edit-btns right">
        <a class="right button delete-btn" data-href="{{ url_for('.delete_item', item_id=item.id) }}">
            <i class="material-icons small-icon left">clear</i>
        </a>
        <a class="right button edit-btn">
            <i class="material-icons small-icon left">mode_edit</i>
        </a>
    </span>
</div>
