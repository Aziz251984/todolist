{% extends 'base.html' %}

{% block content %}
<header class="row">
    <div class="new-item outer">

        <!-- Title input, takes majority of space -->
        <div class="inner title">
            <label for="item-importance">{{ _('Title') }}</label>
            <input id="item-input" data-href="{{ url_for('.new_item') }}" type="text"
                placeholder="{{ _('What needs to be done?') }}" autocomplete="off" autofocus required>
        </div>

        <!-- Category and Rank section aligned to the right -->
        <div class="right-section">
            <div class="inner category">
                <select id="item-category" class="browser-default">
                    <label for="item-importance">{{ _('Category') }}</label>
                    <option value="General" selected>{{ _('General') }}</option>
                    <option value="Work">{{ _('Work') }}</option>
                    <option value="Personal">{{ _('Personal') }}</option>
                    <option value="Other">{{ _('Other') }}</option>
                </select>
            </div>

            <div class="inner rank">
                <label for="item-importance">{{ _('Importance Rank') }}</label>
                <input id="item-importance" type="number" min="1" max="5" value="1">
            </div>
        </div>

        <!-- Description (notes) below the title -->
        <div class="inner notes">
            <textarea id="item-notes" placeholder="{{ _('Notes (optional)') }}"></textarea>
        </div>

    </div>
</header>

<div class="row" id="dashboard">
    <div class="col l9 m12 s12">
        <ul class="tabs">
            <li class="tab col m4 s12">
                <a class="blue-text button" id="all-item">
                    {{ _('All') }} <span class="grey-text small-text" id="all-count">{{ all_count }}</span>
                </a>
            </li>
            <li class="tab col m4 s12">
                <a class="blue-text button" id="active-item">
                    {{ _('Active') }} <span class="grey-text small-text" id="active-count">{{ active_count }}</span>
                </a>
            </li>
            <li class="tab col m4 s12">
                <a class="blue-text button" id="completed-item">
                    {{ _('Done') }} <span class="grey-text small-text" id="completed-count">{{ completed_count }}</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col l3 hide-on-med-and-down">
        <a class="waves-effect waves-light btn red right" id="clear-btn">
            <i class="material-icons left">clear_all</i>Clear
        </a>
    </div>
</div>

<div class="items">
    {% for item in items %}
    {% include '_item.html' %}
    {% endfor %}
</div>

{% endblock %}
